<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="David O. Alade">
    <meta name="description" content="Contact GardenPro for all your gardening needs.">
    <meta name="Purpose" content="For more information and feedback" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/logo.png" type="image/png" />

    <title>Contact Us - GardenPro</title>
    <link rel="stylesheet" href="styles/Contact-Us.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="GardenPro Logo" />
            <span class="span-text">GardenPro</span>
        </div>
        <nav class="navbar">
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="GardenPro.html">Project</a></li>
                <li><a href="Contact-Us.html">Contact Me</a></li>
                <li><a href="About-Me.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
    

        <section class="contact-form">
            <h1>Contact Us</h1>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Please enter your name" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Please enter your email" required>
        
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Please enter your message" required></textarea>
        
                <button type="submit">Submit</button>
            </form>
            <p id="successMessage" class="hidden">Thank you for contacting us!</p>
        </section>

        <section class="contact-info">
            <h2>Our Location</h2>
            <p>Phone: (123) 456-7890</p>
            <p>Email: info@gardenpro.com</p>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9537353153167!3d-37.81627974202144!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d9f3e2f3e2f!2sMelbourne%20CBD!5e0!3m2!1sen!2sau!4v1614311234567!5m2!1sen!2sau" 
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <div class="footer-links">
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
        </div>
        <div class="language-selector">
            <label for="language">Language:</label>
            <select id="language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
            </select>
        </div>
    </footer>
</body>
</html>
